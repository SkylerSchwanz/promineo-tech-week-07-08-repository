<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <main>
      <div class="topDiv">
        <div style="padding: 7.5px">
          <a href="./Home.html" class="boldText">Home</a>
          <a href="./Articles.html" class="boldText">Articles</a>
          <a href="./Contact.html" class="boldText"><u>Contact</u></a>

      <div class="mainBackground" style="height: 400px; margin-left: 75px; margin-right: 75px">
        <h1 class="boldText" style="padding-left: 49%; padding-top: 2.5%; display: inline-block">Contact Me</h1>
        <br />
        <form style="display: inline-block; margin-left: 42%">
          <div class="mainBackground" style="border-radius: 15px; background-color: white; display: inline-block">
            <label for="fName" class="boldText">First Name:</label>
            <input type="text" name="fName" placeholder="First Name" class="formInputs" />

            <label for="lName" class="boldText">Last Name:</label>
            <input type="text" name="lName" placeholder="Last Name" class="formInputs" />
            <br />
            <label for="email" class="boldText">Email:</label>
            <input type="text" name="email" placeholder="E-mail" class="formInputs" />
            <br />
            <label for="message" class="boldText" placeholder="Message">Message:</label>
            <input type="text" name="message" placeholder="Message" class="formInputs" />
          </div>
          <br />
          <br />
          <input type="submit" class="formInputs" style="margin-left: 42%" />
        </form>
      </div>
